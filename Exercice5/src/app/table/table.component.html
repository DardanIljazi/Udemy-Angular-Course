<table class="table">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Brand</th>
    <th scope="col">Model</th>
    <th scope="col">Details</th>
  </tr>
  </thead>
  <tbody>
  <tr app-table-line *ngFor="let car of cars"
      [model]="car.model"
      [imgSrc]="car.imgSrc"
      [brand]="car.brand"
      [id]="car.id"
      (dataEmitter)="emitData($event)"
  >

  </tr>
  </tbody>
</table>
