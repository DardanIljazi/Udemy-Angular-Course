<table class="table">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Name</th>
    <th scope="col">State</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr app-table-row
      *ngFor="let product of products"
      [id]="product.id"
      [name]="product.name"
      [state]="product.state"
  >

  </tr>
  </tbody>
