<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Username</th>
    <th scope="col">Mail</th>
  </tr>
  </thead>
  <tbody>
    <tr app-table-line
        *ngFor="let user of users"
        [id]="user.id"
        [username]="user.username"
        [mail]="user.mail"
    ></tr>
  </tbody>
</table>
