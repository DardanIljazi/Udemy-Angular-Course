<div class="card" style="width: 18rem;">
  <img src="{{ imgSrc }}" class="card-img-top" alt="Card image">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <div class="card-text">
      <ul>
        <li>Brand: {{ brand }}</li>
        <li>Model: {{ model }}</li>
      </ul>
    </div>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
